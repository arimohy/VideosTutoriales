<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD API REST AJAX</title>

</head>

<body>
  <h1>CRUD API REST AJAX</h1>
  <section class="crud"></section>
  <article>
    <h2 class="crud-title">Agregar tripulante</h2>
    <form class="crud-form">
      <input type="text" name="nombre" placeholder="nombre" required>
      <br>
      <input type="text" name="cargo" placeholder="cargo" required>
      <br>
      <input type="submit" value="Enviar">
      <input type="hidden" name="id">
    </form>
  </article>
  <article>
    <h2>Ver Tripulacion</h2>
    <table class="crud-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Cargo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </article>
  <template id="crud-template">
    <tr>
      <td class="name"></td>
      <td class="cargo"></td>
      <td>
        <button class="edit">Editar</button>
        <button class="delete">Eliminar</button>
      </td>
    </tr>
  </template>
  <script>
    //Elementos del DOM
    const d = document,
      $table = d.querySelector(".crud-table"),
      $form = d.querySelector(".crud-form"),
      $title = d.querySelector(".crud-title"),
      $template = d.getElementById("crud-template").content,
      $fragment = d.createDocumentFragment();
    //conexion con 
    //console.log($title)
    const ajax = (options) => {
      let { url, method, success, error, data } = options;
      const xhr = new XMLHttpRequest();

      xhr.addEventListener("readystatechange", e => {
        if (xhr.readyState !== 4) return;//si completo
        if (xhr.status >= 200 && xhr.status < 300) {//correcto
          let json = JSON.parse(xhr.responseText);
          success(json);
        } else {
          let message = xhr.statusText || "Ocurrio un error";
          error(`Error ${xhr.status}:${message}`);
        }
      });
      xhr.open(method || "GET", url);
      xhr.setRequestHeader("Content-type", "application/json;charset=utf-8");
      xhr.send(JSON.stringify(data))


    }
    const getAll = () => {
      ajax({
        method: "GET",
        url: "http://localhost:5000/tripulacion",
        success: (res) => {
          res.forEach(el => {
            $template.querySelector(".name").textContent = el.nombre;
            $template.querySelector(".cargo").textContent = el.cargo;
            $template.querySelector(".edit").dataset.id = el.id;
            $template.querySelector(".edit").dataset.name = el.nombre;
            $template.querySelector(".edit").dataset.cargo = el.cargo;
            $template.querySelector(".delete").dataset.id = el.id;

            let $clone = d.importNode($template, true);
            $fragment.appendChild($clone);

          });
          console.log($table.querySelector("tbody"))
          $table.querySelector("tbody").appendChild($fragment);
        },
        error: (err) => {
          console.log("eerrorrr");
          $table.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`)

        },
        data: null

      })
    }
    d.addEventListener("DOMContentLoaded", getAll)

    d.addEventListener("submit", e => {
      if (e.target === $form) {
        e.preventDefault();

        if (!e.target.id.value) {
          //post
          ajax({
            url: "http://localhost:5000/tripulacion",
            method: "POST",
            success: (res) => location.reload(),
            error: (err) => $form.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`),
            data: {
              nombre: e.target.nombre.value,
              cargo: e.target.cargo.value
            }
          })
        } else {
          //update-puturl: `http://localhost:5000/tripulacion/${e.target.id.value}`,
          // method: "PUT",
          ajax({
            url: `http://localhost:5000/tripulacion/${e.target.id.value}`,
            method: "PUT",
            success: (res) => location.reload(),
            error: (err) => $form.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`),
            data: {
              nombre: e.target.nombre.value,
              cargo: e.target.cargo.value
            }
          })
        }
      }
    });
    d.addEventListener("click", e => {
      if (e.target.matches(".edit")) {
        $title.textContent = "Editar Tripulante";
        $form.nombre.value = e.target.dataset.name;
        $form.cargo.value = e.target.dataset.cargo;
        $form.id.value = e.target.dataset.id;
      }
      if (e.target.matches(".delete")) {
        let isDelete = confirm(`Â¿ESTAS SEGURO DE ELIMINAR ${e.target.dataset.id}?`);
        if (isDelete) {
          ajax({
            url: `http://localhost:5000/tripulacion/${e.target.dataset.id}`,
            method: "DELETE",
            success: (res) => location.reload(),
            error: (er) => alert(err),
          })
        }
      }
    })
  </script>
</body>

</html>
